<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Resume Reviewer â€” Frontend</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <h1>AI Resume Reviewer (Frontend Prototype)</h1>

    <div class="controls">
      <textarea id="resumeInput" placeholder="Paste resume text here..." rows="12"></textarea>

      <div class="file-row">
        <input type="file" id="fileInput" accept=".txt" />
        <button id="analyzeBtn">Analyze Resume</button>
        <button id="downloadReport">Download Report</button>
      </div>

      <div class="settings">
        <label><input type="checkbox" id="highlightMatches" checked> Highlight matches in resume</label>
      </div>
    </div>

    <div class="results">
      <h2>Summary</h2>
      <div id="summary"></div>

      <h2>Suggestions</h2>
      <ul id="suggestions"></ul>

      <h2>Skills Check</h2>
      <div id="skillsList" class="skills-grid"></div>

      <h2>Resume (highlighted)</h2>
      <div id="highlightedResume" class="resume-output"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
